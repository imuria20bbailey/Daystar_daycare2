<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Babies</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" style="background-color: #00246B;">
                <!-- Sidebar Content -->
            </div>
            <div class="col py-3 mt-5">
                <div>
                    <h4><b>Baby Management</b></h4>
                </div>
                <div class="card-body">
                    <!-- Baby Registration Modal -->
                    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <!-- Modal Content -->
                    </div>
                    <a class="btn btn-warning mt-4 mb-4" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Register a Baby</a>

                    <!-- Baby Registration Form -->
                    <form id="babyForm">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="babyName" class="form-label">Name of the baby</label>
                                <input type="text" class="form-control" id="babyName" name="babyName">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Gender</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Age</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Location</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Name of the Person Brought the Baby</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Time of Arrival</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Parents Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Fee in Ugx</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Period of Stay</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Baby Number</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1">
                            </div>
                         </div>
                         
                        <button type="button" class="btn btn-success" onclick="addBaby()">Register Baby</button>
                    </form>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <table class="table table-striped" id="babyTable">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name of the baby</th>
                                        <th scope="col">Gender</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Location</th>
                                        <th scope="col">Name of the Person Brought the Baby</th>
                                        <th scope="col">Time of Arrival</th>
                                        <th scope="col">Parents Name</th>
                                        <th scope="col">Fee in Ugx</th>
                                        <th scope="col">Period of Stay</th>
                                        <th scope="col">Baby Number</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="/dash.js"> </script>
</body>
</html>
