<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container-fluid">
        <div style="margin-top: 120px;">
            <div class="card-body m-auto w-50">
                <form id="LoginForm" method="post" name="myform">
                   
                    <h1 class="h3 mb-3 fw-normal">ADMIN SIGN IN</h1>
                
                    <div class="mb-3">
                        <label for="floatingInput" class="form-label">Enter Usename</label>
                        <input type="email" class="form-control" id="username" placeholder="Enter Username" required>
                    </div>

                    <div class="mb-3">
                        <label for="floatingPassword" class="form-label">Enter Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                    </div>
                    <button class="btn btn-warning w-100 py-2"  type="submit">Login</button>
                   
                   
                   
                    
                    <!-- <button class="btn btn-warning w-100 py-2" type="button" value="Login" id="submit" onclick="validate()">Login</button> -->
                </form>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="assets/fontawesome-free-5.15.4-web/js/all.js"></script>

    <script src="./dash.js"></script>
</body>
</html>
