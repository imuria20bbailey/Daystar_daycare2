<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/all.css">
</head>
<body style="background-image: linear-gradient(to bottom right, rgb(63, 10, 3), rgb(33, 2, 39)); background-repeat: no-repeat;background-attachment: fixed;">
    <div class="container-fluid">
        <div style="margin-top: 120px;">
            <div class="card-body m-auto w-50" style="background-color: #fff; box-shadow: 0 4px 8px 0 rgba(250, 248, 248, 0.2), 0 6px 20px 0 rgba(154, 149, 149, 0.19); padding: 50px; border-radius: 20px;">
                <form id="form_id" method="post" name="myform">
                    <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                
                    <div class="mb-3">
                        <label for="floatingInput" class="form-label">Enter Usename</label>
                        <input type="email" class="form-control" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="floatingPassword" class="form-label">Enter Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <button class="btn btn-warning w-100 py-2" type="button" value="Login" id="submit" onclick="validate()">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="assets/fontawesome-free-5.15.4-web/js/all.js"></script>

    <script src="./dash.js"></script>
</body>
</html>
