        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            ///////////////////////////////////////////////////////////////////////////////////////////////////////////

            ///////////////////////////////////////////////////////////////////////////////////////////////////////////
        });

        const add_baby_form = document.getElementById('add_baby_form');

        // Function to handle form submission
        add_baby_form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const baby_name = document.getElementById('name').value;
            const baby_gender = document.getElementById('gender').value;
            const baby_age =document.getElementById('age').value;
            const baby_location = document.getElementById('location').value;

            // Create user object
            const new_baby = {
                name: baby_name.charAt(0).toUpperCase() + baby_name.slice(1),
                gender: baby_gender.charAt(0).toUpperCase()+ baby_gender.slice(1),
                age: baby_age,
                location: baby_location.toUpperCase(),
            };

            
            let store_baby = JSON.parse(localStorage.getItem('baby')) || [];       

            // Add new user to the list
            store_baby.push(new_baby);            

            // Store updated users list in localStorage
            localStorage.setItem('baby', JSON.stringify(store_baby));

            $('#add_baby_form')[0].reset();
            window.location.href = "baby-registration.html";

         });
         //localStorage.clear();

         
        // Retrieve users data from localStorage
        const get_baby = JSON.parse(localStorage.getItem('baby')) || [];
        const baby_data = document.getElementById('baby_data');
        console.log(get_baby);
        //table_body.baby_data.add('table_body');

        // Display user information
        get_baby.forEach((baby, index) => {
                const table_body = document.createElement('tr');
                table_body.innerHTML = `
                <td> ${baby.name}</td>
                <td> ${baby.gender}</td>
                <td> ${baby.age}</td>
                <td> ${baby.location}</td>
                <td> <button type="button" class="btn btn-info edit" onclick="editUser(${index})">Edit</button>&nbsp; &nbsp;<button type="button" class="btn btn-danger delete" onclick="deleteUser(${index})">Del</button></td>
                `;
                
                baby_data.appendChild(table_body); 
        });
         
       




    </script>
